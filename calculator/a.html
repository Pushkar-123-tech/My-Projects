<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="a.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="display">
            <p>0</p>
        </div>
   

         <div class="operations">
            <button class="operation" id="div" >/</button>
            <button class="operation" id="multi">*</button>
            <button class="operation" id="add">+</button>
            <button class="operation" id="sub">-</button>
            <button class="operation" id="back"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operation" id="clear">C</button>
        </div>


        <div class="grid-container">
            <div class="numbers" id="1">1</div>
            <div class="numbers" id="2">2</div>
            <div class="numbers" id="3">3</div>
            <div class="numbers" id="4">4</div>
            <div class="numbers" id="5">5</div>
            <div class="numbers" id="6">6</div>
            <div class="numbers" id="7">7</div>
            <div class="numbers" id="8">8</div>
            <div class="numbers" id="9">9</div>
            <div class="numbers" id="0">0</div>
            <div class="numbers" id="decimal">.</div>
                  <div id="answer">=</div>
        </div>
       

     </div>
     <script src="a.js"></script>
</body>
</html>
