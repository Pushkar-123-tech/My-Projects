<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="a.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body>
    <header>
        <h1>Quiz</h1>
    </header>

    <div class="beforequiz">
        <h1>let's Start the quiz</h1>
        <section>
            <h3> Quiz Details:</h3>
            <ul>
                <li>Total questions : 10</li>
                <li>1 point for 1 correct answer</li>
                <li>30 seconds for 1 question</li>
                <li>no negative points for answers</li>
                <li>only one option is correct</li>
            </ul>
            <button id="startBtn">Start</button>
        </section>
    </div>

    <section class="container" style="display:none;">
        <span>  
            <h2>What is the capital of France?</h2>

            <div class="timer">
                <i class="fa-regular fa-clock"></i>
                <p>30</p>
            </div>
        </span>

        <form>
            <label><input type="radio" name="q1" value="a"> Paris</label><br>
            <label><input type="radio" name="q1" value="b"> London</label><br>
            <label><input type="radio" name="q1" value="c"> Rome</label><br>
            <label><input type="radio" name="q1" value="d"> Berlin</label><br>
        </form>
    </section>


    <script src="a.js"></script>
    
</body>

</html>
