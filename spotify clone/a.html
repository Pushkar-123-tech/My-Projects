<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="a.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="icon"><i class="fa-solid fa-music"></i>
                <a href="a.html"></a>
            </div>


            <div class="search-bar">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" placeholder="Search for songs,artists,or podcasts" class="search-input">

            </div>

            <div class="download"><i class="fa-solid fa-download"></i></div>
            <div class="profile">P</div>

        </div>
        <div class="container2">
            <div class="library">
                <p class="library-playlist">playlist</p>


                <div class="playlist">
                    <ol class="playlist-list">
                        <!-- Playlists will be dynamically inserted here -->
                    </ol>
                    <button class="add-playlist-btn">+ Add Playlist</button>
                </div>
            </div>

            <div class="songlist">
                <div class="playlistname">All Songs</div>
                <ul class="songlistname">
                    <!-- Songs will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <div class="playbar">
        <div class="songname"></div>
        <div class="controls">
            <div class="previous"><i class="fa-solid fa-backward"></i></div>
            <div class="play"><i class="fa-solid fa-play"></i></div>
            <div class="next"><i class="fa-solid fa-forward"></i></div>
        </div>
        <input type="range" class="seekbar" min="0" value="0" step="1">
        <div class="time">
            <span class="current-time">0:00</span> / <span class="duration">0:00</span>
        </div>
        <div class="volume-container">
            <i class="fa-solid fa-volume-up volume-icon"></i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>


    <script src="a.js"></script>
</body>

</html>
