<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currrency Converter</title>
  <link rel="stylesheet" href="a.css">
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <input type="number" placeholder="Enter the amount">
    <div class="from">
      <h2>from:</h2>
      <div class="fromcontainer">
        <img src="" alt="">
        <select name="from" id="">
          <option value="india">INR</option>
        </select>
      </div>
    </div>

    <div class="to">
      <h2>to:</h2>
      <div class="tocontainer">
        <img src="" alt="">
        <select name="to" id="">
          <option value="india">INR</option>
        </select>
      </div>
    </div>
    <button type="button" id="getRatesBtn">CONVERT</button>

    <p class="exchange"></p>

  </div>

  <script src="a.js"></script>


</body>

</html>
